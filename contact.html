<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="portfolio.html">Back to Portfolio</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" required></textarea><br />

      <p>Preferred Contact Method:</p>
      <input type="checkbox" name="contact_method" value="email" /> Email
      <input type="checkbox" name="contact_method" value="phone" /> Phone
      <input type="checkbox" name="contact_method" value="text" /> Text<br />

      <p>Type of Inquiry:</p>
      <input type="radio" name="inquiry" value="general" checked /> General
      <input type="radio" name="inquiry" value="business" /> Business
      <input type="radio" name="inquiry" value="support" /> Support<br />

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>Thank you for reaching out!</p>
  </footer>
</body>
</html>
